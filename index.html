<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Corporate Bollox Generator example">
    <meta name="author" content="CPBLX Team">
    <title>Corporate Bollox Generator example</title>
    <script src="dist/cpblx.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Example cpblx production</h1>
        <p>Try from the examples below</p>

        <button class="btn btn-success"
            onclick="document.getElementById('example6').innerHTML = cpblx(2,-10);">Healthcare abstract (using
            SciGen)</button>
        <div class="border p-3" id="example6"></div>
        <br><br>

        <button class="btn btn-success" onclick="document.getElementById('example4').innerHTML = cpblx(7,-9);">BREXIT -
            The Why Case (using
            SciGen)</button>
        <div class="border p-3" id="example4"></div>
        <br><br>

        <button class="btn btn-success" onclick="document.getElementById('example5').innerHTML = cpblx(1,-9);">General -
            The Why Case (using
            SciGen)</button>
        <div class="border p-3" id="example5"></div>
        <br><br>

        <button class="btn btn-success" onclick="document.getElementById('example1').innerHTML = cpblx(1, 10);">
            General techno-optimistic - 10 sentences</button>
        <div class="border p-3" id="example1"></div>
        <br><br>

        <button class="btn btn-success" onclick="document.getElementById('example2').innerHTML = cpblx(2, 5);">
            Healthcare - 5 sentences</button>
        <div class="border p-3" id="example2"></div>
        <br><br>

        <button class="btn btn-success" onclick="document.getElementById('example3').innerHTML = cpblx(3,-1);">
            Publishing - a brief bullet point</button>
        <div class="border p-3" id="example3"></div>
        <br><br>

        <button class="btn btn-success" onclick="crap('examples')">Add random</button>
        <div class="border p-3" id="examples"></div>
    </div>
    <script>

        function crap(e) {
            var thebull = document.getElementById(e);
            thebull.innerHTML = "<p>" + cpblx() + "</p>" + thebull.innerHTML; // just keep piling on the crap
        }


    </script>

</body>

</html>
