<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Corporate Bollox Generator example">
    <meta name="author" content="CPBLX Team">
    <title>Corporate Bollox Generator example</title>
    <script src="dist/cpblx.js"></script>
</head>
<body>
    <h1>Example cpblx production</h1>
    <h2>General techno-optimistic - 10 sentences</h2>
    <div id="example1"></div>
    <h2>Healthcare - 5 sentences</h2>
    <div id="example2"></div>
    <h2>Publishing - a brief bullet point</h2>
    <div id="example3"></div>
    <h2>BREXIT - The Why Case (using SciGen)</h2>
    <div id="example4"></div>
    <h2>Streaming random</h2>
    <div id="examples"></div>

<script>
    document.getElementById('example1').innerHTML = cpblx(1, 10);
    document.getElementById('example2').innerHTML = cpblx(2, 5);
    document.getElementById('example3').innerHTML = cpblx(3,-1);
    document.getElementById('example4').innerHTML = cpblx(7,-9); // in v1.2.1 quantity of -9 (the WHY CASE) only does General or BREXIT dialect

    function crap(e) {
        var tag = document.createElement("p");
        var text = document.createTextNode(cpblx());
        tag.appendChild(text);
        var element = document.getElementById(e);
        element.appendChild(tag);
    }

    crap("examples")
    setInterval(crap, 5000, 'examples');

</script>

</body>
</html>
